<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS con Flexbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container m-auto text-center bg-orange-50">
    <h1 class="p-4 mt-6 mb-8 text-4xl font-bold uppercase text-rose-600">Posicionamiento con flexbox</h1>
    <article class="pb-3 mb-6 bg-blue-100 border-2 border-blue-800 rounded-lg">
      <h2 class="py-3 mb-3 text-3xl text-center uppercase rounded-lg shadow-lg md:text-2xl text-rose-500 bg-emerald-200 border-emerald-800">
          Imágenes en cuadrícula</h2>
      <article class="flex flex-wrap justify-center gap-4">
        <img src="../img/Paisaje-arbol-350px.webp" alt="Paisaje con un árbol" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-lago-350px.webp" alt="Paisaje con un lago" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-mar-350px.webp" alt="Paisaje marítimo con el mar" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-montaña-350px.webp" alt="Paisaje montañoso" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-playa-350px.webp" alt="Paisaje de playa" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-sierra-350px.webp" alt="Paisaje de sierra" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
        <img src="../img/Paisaje-sierra2-350px.webp" alt="Paisaje de sierra con más detalles" class="flex-1 max-w-sm my-3 rounded-lg shadow-lg">
      </article>
    </article>
      
    <article class="pb-3 mb-6 bg-blue-100 border-2 border-blue-800 rounded-lg">
      <h2 class="py-3 mb-3 text-3xl text-center uppercase rounded-lg shadow-lg md:text-2xl text-rose-500 bg-emerald-200 border-emerald-800">
        Menú de navegación</h2>
      <nav class="flex items-center justify-center gap-4 p-4 rounded-lg shadow-lg bg-rose-50">
        <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Inicio</a>
        <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Servicios</a>
        <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Nosotros</a>
        <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Contacto</a>
      </nav>
    </article>

    <article class="pb-3 mb-6 bg-blue-100 border-2 border-blue-800 rounded-lg">
      <h2 class="py-3 mb-3 text-3xl text-center uppercase rounded-lg shadow-lg md:text-2xl text-rose-500 bg-emerald-200 border-emerald-800">
        Menú de navegación 2</h2>
      <nav class="flex items-center justify-between gap-4 p-4 rounded-lg shadow-lg bg-rose-50">
          <img src="../img/Turtle-logo-100px.png" alt="Logotipo" class="w-24 h-24">
          <div class="flex gap-4">
          <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Inicio</a>
          <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Servicios</a>
          <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Nosotros</a>
          <a href="#" class="text-lg transition-colors duration-300 text-rose-500 hover:text-blue-700">Contacto</a>
        </div>
      </nav>
    </article>

</body>
</html>
