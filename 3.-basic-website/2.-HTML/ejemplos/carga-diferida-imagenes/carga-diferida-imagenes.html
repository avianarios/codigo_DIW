<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga diferida de Imágenes</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body class="contenedor-flex-vertical">
    <main>
        <h1>Ejemplo de carga diferida</h1>
        <p>Desplázate hacia abajo para cargar las imágenes.</p>
        <p>Los navegadores cargan las imágenes conforme se acercan al límite inferior de la pantalla. ¿A cuánta distancia? Depende del navegador. </p>
        <p>Se han incluido espaciadores para que las imágenes queden fuera de la zona visible</p>
        
        <div class="spacer"></div>
        <div class="spacer"></div>
        

        <figure class="image-container">
            <img src="Paisaje-arbol-1200px.webp" loading="lazy" alt="Un árbol solitario">
            <figcaption class="image-caption">Un árbol solitario</figcaption>
        </figure>

        <figure class="image-container">
            <img src="Paisaje-lago-1200px.webp" loading="lazy" alt="Un lago cristalino">
            <figcaption class="image-caption">Un lago cristalino</figcaption>
        </figure>

        <figure class="image-container">
            <img src="Paisaje-mar-1200px.webp" loading="lazy" alt="Una ola muy pintoresca">
            <figcaption class="image-caption">Una ola muy pintoresca</figcaption>
        </figure> 

        <figure class="image-container">
            <img src="Paisaje-montaña-1200px.webp" loading="lazy" alt="Una montaña espectacular">
            <figcaption class="image-caption">Una montaña espectacular</figcaption>
        </figure> 

        <figure class="image-container">
            <img src="Paisaje-playa-1200px.webp" loading="lazy" alt="Una playa paradisíaca">
            <figcaption class="image-caption">Una playa paradisíaca</figcaption>
        </figure>

        <figure class="image-container">
            <img src="Paisaje-sierra-1200px.webp" loading="lazy" alt="La sierra nunca defrauda">
            <figcaption class="image-caption">La sierra nunca defrauda</figcaption>
        </figure>

        <figure class="image-container">
            <img src="Paisaje-sierra2-1200px.webp" loading="lazy" alt="Una montaña preciosa">
            <figcaption class="image-caption">Una montaña preciosa</figcaption>
        </figure>

    </main>
    <footer>

    </footer>
    
</body>
</html>
